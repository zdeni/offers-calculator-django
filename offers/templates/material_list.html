            <th>Description</th>
            <th>Unit Price</th>
            <th>Quantity in stock</th>

        </tr>
    </thead>
    <tbody>
        {% for material in materials %}
        <tr>
            <td>{{ material.name }}</td>
            <td>{{ material.description }}</td>

{% endblock %}
